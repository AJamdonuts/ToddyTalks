<!DOCTYPE html>
<html>
<head>
  <title>Game Homepage</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f5f5f5;
    }

    .level-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .level {
      width: 150px;
      height: 150px;
      border: 3px solid #333;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
    }

    .level img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .locked {
      opacity: 0.5;
      cursor: not-allowed;
      filter: grayscale(100%);
    }

    .level:hover:not(.locked) {
      transform: scale(1.05);
    }

    .label {
      position: absolute;
      bottom: 5px;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: bold;
    }

    #reset {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Choose Your Level</h1>
  <div class="level-container">
    <div class="level" id="level1">
      <img src="images/level1.png" alt="Level 1">
      <div class="label">Level 1</div>
    </div>
    <div class="level locked" id="level2">
      <img src="images/level2.png" alt="Level 2">
      <div class="label">Level 2</div>
    </div>
    <div class="level locked" id="level3">
      <img src="images/level3.png" alt="Level 3">
      <div class="label">Level 3</div>
    </div>
  </div>

  <button id="reset">Reset Progress</button>

  <script>
    // Load saved progress
    let unlocked = parseInt(localStorage.getItem("unlockedLevel")) || 1;

    const levels = [
      document.getElementById("level1"),
      document.getElementById("level2"),
      document.getElementById("level3"),
    ];

    // Unlock levels based on saved progress
    for (let i = 0; i < unlocked; i++) {
      levels[i].classList.remove("locked");
    }

    // Level click handling
    levels.forEach((level, i) => {
      level.addEventListener("click", () => {
        if (level.classList.contains("locked")) return;
        // Go to the correct page (e.g. level1.html, level2.html, etc.)
        window.location.href = `level${i + 1}.html`;
      });
    });

    // Reset progress button
    document.getElementById("reset").addEventListener("click", () => {
      localStorage.removeItem("unlockedLevel");
      window.location.reload();
    });
  </script>
</body>
</html>
